<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nude ‚Äî Modern To-Do</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <link rel="stylesheet" href="to.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-plain px-3 py-3">
    <div class="container-fluid">
      <a class="navbar-brand app-title" href="#">üìù Nude ‚Äî Tasks</a>
      <div class="d-flex align-items-center gap-2">
        <div class="small text-muted me-2 d-none d-md-block">Planner ‚Ä¢ Pro vibes</div>
        <button id="theme-toggle" class="btn btn-theme d-flex align-items-center justify-content-center" aria-label="Toggle dark mode">üåó</button>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row g-4">
      <!-- Left: form / controls -->
      <aside class="col-12 col-lg-5">
        <div class="panel glass p-3 p-md-4">
          <h2 class="panel-title">Add Task</h2>

          <form id="task-form" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="title" class="form-label">Task Title</label>
              <input id="title" class="form-control input-glass" type="text" placeholder="e.g. Finish portfolio section" required>
            </div>

            <div class="mb-3">
              <label for="desc" class="form-label">Description</label>
              <textarea id="desc" class="form-control input-glass" rows="2" placeholder="Optional details..."></textarea>
            </div>

            <div class="row gx-2 mb-3">
              <div class="col-6">
                <label for="date" class="form-label">Due Date</label>
                <input id="date" class="form-control input-glass" type="date">
              </div>
              <div class="col-6">
                <label for="priority" class="form-label">Priority</label>
                <select id="priority" class="form-select input-glass">
                  <option value="low">Low</option>
                  <option value="medium" selected>Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label for="tag" class="form-label">Category</label>
              <select id="tag" class="form-select input-glass">
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="urgent">Urgent</option>
              </select>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary w-100 add-btn">‚ûï Add Task</button>
              <button type="button" id="clear-all" class="btn btn-outline-secondary">Clear All</button>
            </div>
          </form>

          <div class="mt-4">
            <div class="d-flex justify-content-between align-items-center mb-1">
              <div class="progress-label small text-muted">Progress</div>
              <div id="progress-text" class="small fw-semibold text-muted">0 / 0 done</div>
            </div>
            <div class="progress progress-slim">
              <div id="progress-bar" class="progress-bar"></div>
            </div>
          </div>
        </div>
      </aside>

      <!-- Right: task list -->
      <section class="col-12 col-lg-7">
        <div class="panel glass p-3 p-md-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="panel-title mb-0">Your Tasks</h3>

            <div class="ms-auto d-flex gap-2 align-items-center">
              <input id="search" class="form-control form-control-sm search" type="search" placeholder="Search tasks..." aria-label="Search tasks">
            </div>
          </div>

          <!-- Category pills -->
          <div class="mb-3 d-flex gap-2 flex-wrap">
            <button class="pill active" data-category="all">All</button>
            <button class="pill" data-category="personal">Personal</button>
            <button class="pill" data-category="work">Work</button>
            <button class="pill" data-category="urgent">Urgent</button>
          </div>

          <!-- tasks -->
          <div id="task-list" class="d-grid gap-3"></div>
        </div>
      </section>
    </div>
  </main>

  <!-- Floating Add Button (mobile) -->
  <button id="fab" class="fab" title="Add task">Ôºã</button>

  <!-- Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index:1200">
    <div id="action-toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="toast-body" class="toast-body">Action</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap + script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
